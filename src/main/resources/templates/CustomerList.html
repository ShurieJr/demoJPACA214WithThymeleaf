<!doctype html>
<html lang="en" xmlns:th="https://www.thmeleaf.com">
<head>
<div th:replace = "fragments/header :: head"></div>
</head>
<body>
<div class="container-fluid">
    <nav>
        <div th:replace="fragments/navbar :: nav"></div>
    </nav>
    <h1>Customer List</h1>
    <form>
        Search: <input type="text" name="keyword" id="keyword" th:value="${keyword}" required>
        <input type="submit" value="search">
        <input type="button" value="clear" id="btn-clear" onclick="clearfunction()">
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c :${listCustomers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${c.id})}" >
                    <i class="bi bi-trash3-fill" style="color:red"></i>
                </a>
                <a th:href="@{/Edit/{id}(id=${c.id})}" >
                    <i class="bi bi-pencil-square" style="color:blue"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</body>
<script type="text/javascript">
    function clearfunction(){
    window.location = "[[@{/all}]]";
    }
</script>
</html>
